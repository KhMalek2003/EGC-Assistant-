<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EGC Interim Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="chat-widget">
    <div id="chat-header">
      <span>EGC BOT – Assistant EGC Interim</span>
    </div>

    <div id="chat-messages"></div>

    <form id="chat-form">
      <input
        id="chat-input"
        type="text"
        placeholder="Écrivez votre question..."
        autocomplete="off"
      />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script src="chat.js"></script>
</body>
</html>
